<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Waveform</title>
    <link rel="stylesheet" href="./styles.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">  

</head>

<body>
    <header>
        <h1>Audio Waveform</h1>
    </header>

    <section>
        <canvas id="canvas" width="1350" height="400"></canvas>
        <div class="controls">
            <span class="play">
                <i class="ri-play-circle-line" onclick="handlePlay()"></i>
                <span class="tooltiptext">Play</span>
            </span>
            
            <span class="pause">
                <i class="ri-pause-circle-line" onclick="handlePause()"></i>
                <span class="tooltiptext">Pause</span>
            </span>
        </div>
    </section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
